<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="image/flamengo.png" alt="" width="90px"></a>
        <nav>
            <ul>
                <li><a href="index.html">Pagina Inicial</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contato">
            <div class="area-formulario">
                <h2>Entre em Contato</h2>
                <form class="formulario">
                    <div class="campos">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" class="input" id="nome" placeholder="Digite o seu nome">
                    </div>
                    <div class="campos">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" class="input" id="email" placeholder="Digite o seu número">
                    </div>
                    <div class="campos">
                        <label for="descricao">Assunto</label>
                        <input type="text" class="input" name="descricao" id="descricao" placeholder="Descreva sobre o assunto do contato">
                    </div>
                </form>
            </div>

        </section>
    <script src="script.js"></script>
</body>
</html>
